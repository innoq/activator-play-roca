@(field: Field, args: (Symbol, Any)*)(implicit ctr: helper.FieldConstructor, lang: Lang)

@required(field: Field) = {
    @if(field.constraints.exists(_._1 == "constraint.required")){required data-on-error = "required!"}
}

@helper.input.f(field, args.toArray) { (id, name, value, args) =>
    <input type="text" id="@id" name="@name" @toHtmlArgs(args) @required(field)>
    <p class="error alert alert-danger hidden" aria-role="alert"></p>
}(ctr, lang)
