@(
    title: String,
    active: helpers.NavMenu.Item = helpers.NavMenu.AllIssues,
    projectName: String = "")(content: play.twirl.api.Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("style/roca.css")'>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">IssueTracker</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li @if(active == helpers.NavMenu.AllIssues) { class="active"}><a href="@routes.Issues.issues()">All Issues</a></li>
                    <li @if(active == helpers.NavMenu.NewIssue) { class="active"}><a href="@routes.Issues.newIssue()">Create Issue</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" action="@routes.Issues.issues()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Project" name="projectName" value="@projectName">
                    </div>
                    <button type="submit" class="btn btn-default">Filter</button>
                </form>
            </div>
        </div>
    </div>
    <div id="contents" class="container">
        @content
    </div>

    <script type='text/javascript' data-main='@routes.Assets.at("javascripts/main.js")'
            src='@routes.Assets.at("lib/requirejs/require.js")'></script>
</body>
</html>
